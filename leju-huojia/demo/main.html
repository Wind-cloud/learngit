<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640,target-densitydpi=320,user-scalable=no"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <title>乐居移动产品货架</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <script src="../js/swiper.min.js"></script>
    <script src="../js/swiper.animate.min.js"></script>
</head>

<body>
<div class="wrap swiper-container">
    <div class="swiper-wrapper">

        <div class="p1 swiper-slide">
            <div class="p1_title ani" swiper-animate-delay="0.2s" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s"><img src="../img/p1_title.png"></div>
            <div class="p1_finger"><img src="../img/p1_finger.gif"></div>
        </div>

        <div class="p2 swiper-slide">
            <ul class="clearfix">
                <li class="p2_top">
                    <a href="lunbo_1.html" ><img class="ani" swiper-animate-delay="0s" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" src="../img/p2_img1.png"></a>
                    <a href="lunbo_2.html" ><img class="img_right ani" swiper-animate-delay="0.15s" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" src="../img/p2_img2.png"></a>
                </li>
                <li class="p2_mid">
                    <a href="lunbo_3.html" ><img class="ani" swiper-animate-delay="0.3s" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" src="../img/p2_img3.png"></a>
                    <a href="lunbo_4.html" ><img class="img_right ani" swiper-animate-delay="0.45s" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" src="../img/p2_img4.png"></a>
                </li>
                <li class="p2_bottom">
                    <a href="lunbo_5.html" ><img class="ani" swiper-animate-delay="0.6s" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" src="../img/p2_img5.png"></a>
                    <a href="lunbo_6.html" ><img class="img_right ani" swiper-animate-delay="0.75s" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" src="../img/p2_img6.png"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    var mySwiper = new Swiper ('.swiper-container', {
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        },
    })
</script>
</body>

</html>
